<!DOCTYPE html>
<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       <script>
        $(document).ready(function(){
          $("button").click(function(){
           $("#div1").fadeIn();
           $("#div2").fadeIn("fast");
           $("#div3").fadeIn(2500);
          });
        });
       </script>
    </head>
    <body>
        <p>fadeIn()
            <button>Click</button><br><br>

            <div id="div1" style="width:100px;height:100px;display:none;background-color:rgb(45, 16, 172);"></div><br>
            <div id="div2" style="width:100px;height:100px;display:none;background-color:rgb(230, 20, 184);"></div><br>
            <div id="div3" style="width:100px;height:100px;display:none;background-color:rgb(222, 236, 28);"></div>

    </body>
</html>
